services:
  - type: web
    name: telegram-token-holder-bot
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_bot.py
    plan: free
    autoDeploy: true
    envVars:
      - key: ALCHEMY_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: AUTHORIZED_USER_ID
        sync: false
      - key: PORT
        value: "10000"
      - key: WEBHOOK_URL
        value: "https://telegram-token-holder-bot.onrender.com"
